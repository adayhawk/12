<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书管理</title>
</head>
<body>
<h1>图书列表</h1>
<a th:href="@{/admin/books/add}">添加新书</a>

<!-- 搜索表单 -->
<form th:action="@{/admin/books}" method="get">
    <input type="text" name="keyword" placeholder="输入书名或作者">
    <button type="submit">搜索</button>
</form>

<!-- 操作结果提示 -->
<div th:if="${success}" style="color: green;" th:text="${success}"></div>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>

<!-- 图书表格 -->
<table>
    <tr>
        <th>书名</th>
        <th>作者</th>
        <th>分类</th>
        <th>数量</th>
        <th>操作</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.category.name}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a th:href="@{/admin/books/edit/{id}(id=${book.id})}">编辑</a>
            <a th:href="@{/admin/books/delete/{id}(id=${book.id})}"
               onclick="return confirm('确定删除吗？')">删除</a>
        </td>
    </tr>
</table>

<p>总图书数：[[${totalBooks}]]</p>
</body>
</html>
